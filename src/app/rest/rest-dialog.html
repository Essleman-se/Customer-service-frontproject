<h1 mat-dialog-title>Are you sure that you want to permanetly delete the Customer</h1>

<div mat-dialog-actions style="margin-bottom: 0px; display: block; text-align: center;">
    <button class="btn btn-secondary m-1" type="button" (click)=onNoClick()>Cancel</button>
    <button class="btn btn-danger m-1" [mat-dialog-close]="data.result">Delete</button>
</div>
